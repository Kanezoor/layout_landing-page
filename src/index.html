<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Nothing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion head -->
  <body>
    <header class="header">
      <div class="header__top">
        <a href="#" class="header__top__img">
          <img src="images/Nothin-logo.png" alt="Nothing logo">
        </a>

        <div class="header__icons">
          <a href="#" class="icon icon--phone">
          </a>

          <a href="#" class="icon icon--menu">
          </a>
        </div>
      </div>

      <div class="header__bot">
        <h1 class="header__bot_title">Bring joy back to the everyday</h1>
      </div>
    </header>

    <aside class="menu"></aside>

    <main class="main">
      <section class="products">
        <h2>Recommended</h2>
      </section>

      <section class="store">
        <h2>Browse Nothing products by category</h2>
      </section>

      <section class="about">
        <h2>About us</h2>
      </section>

      <section class="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer">
    </footer>

</html>
