    <link

    />
    <link

    />

        <div class="top-bar__icons">
          <a href="tel: +1 234 5555-55-55" class="icon icon--phone">

          <a href="#menu" class="icon icon--menu">

        </div>
      </div>

      <div class="header__bot">
        <h1 class="header__bot_title">Bring joy back to the everyday</h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">

        <a href="#" class="top-bar__logo">
          <img src="images/Nothin-logo.png" alt="Nothing logo" />

        <a href="#" class="icon icon--close">

        </a>

    <main class="main">
      <section class="products" id="products">
        <h2>Recommended</h2>
      </section>

      <section class="store" id="store">
        <h2>Browse Nothing products by category</h2>
